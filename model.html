  async function fetchProducts() {
    try {
      const res = await fetch("http://localhost:3000/api/model");
      const model = await res.json();
      localStorage.setItem('modelitems', JSON.stringify(model));
      return model;
    } catch (err) {
      console.warn("Using cached products from localStorage.");
      const cached = localStorage.getItem('modelitems');
      return cached ? JSON.parse(cached) : [];
    }
  }

 async function displayProducts() {
  const tableBody = document.querySelector('#modelTable tbody');
  tableBody.innerHTML = ''; // Clear existing rows

  const models = await fetchProducts();
  const filteredModels = models.filter(model => model.product_id == productid);

  filteredModels.forEach(model => {
    const row = document.createElement('tr');

    const modelCell = document.createElement('td');
    modelCell.textContent = model.model;

    const actionCell = document.createElement('td');
    const button = document.createElement('button');
    button.className = 'btn btn-primary btn-sm';
    button.textContent = 'Select';
    button.onclick = () => productitem(name1, model.id, model.product_id, model.model);
    actionCell.appendChild(button);

    row.appendChild(modelCell);
    row.appendChild(actionCell);

    tableBody.appendChild(row);
  });

  localStorage.setItem('filteredModels', JSON.stringify(filteredModels));
}
function productitem(name1, id, product_id, model) {
  localStorage.setItem("name",name1);
  localStorage.setItem("model_id", id);
  localStorage.setItem("product_id", product_id);
  localStorage.setItem("model", model);
  window.location.href = "inventory.html";
}

  async function addProduct() {
    const model = prompt("Enter model:");
    const addedDate = new Date().toISOString();

    if (!name1 || !model || !productid || name1.trim() === '' || model.trim() === '' || productid.trim() === '') {
      alert("‚ùå Invalid input!");
      return;
    }

    const allModels = await fetchProducts();
    if (allModels.some(p =>
      p.model.toLowerCase() === model.toLowerCase() &&
      p.product_id == productid
    )) {
      alert("‚ùå This model already exists for the product!");
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/api/model", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model.trim(),
          product_id: productid.trim()
        })
      });

      const result = await response.json();

      if (response.ok) {
        alert("‚úÖ Model number added!");
        displayProducts();
      } else {
        alert(`‚ùå Failed to add: ${result.error || 'Unknown error'}`);
      }
    } catch (err) {
      console.error("Error adding model:", err);
      alert("‚ùå An error occurred while adding the model.");
    }
  }

  async function removeProduct() {
    const model = prompt("Enter product model to delete:");
    if (!model) return;

    const models = await fetchProducts();
    const found = models.find(p => p.model.toLowerCase() === model.toLowerCase() && p.product_id == productid);

    if (!found) {
      alert("Product model not found.");
      return;
    }

    const confirmDelete = confirm(`Are you sure you want to delete "${found.model}"?`);
    if (!confirmDelete) return;

    const res = await fetch(`http://localhost:3000/api/model/${found.id}`, {
      method: "DELETE"
    });

    if (res.ok) {
      alert("‚úÖ Model number removed!");
      displayProducts();
    } else {
      alert("‚ùå Failed to remove model number.");
    }
  }
